<!doctype html>
<html>
  <head>
    <title>Klassik</title>
    <link rel="stylesheet" href="/src/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>Klassik</h1>
    </header>
    <main>
      <div id="game">
        <div id="side-pane">
          <div id="stats">
            <div>HP: <span id="hp"></span></div>
            <div>Max HP: <span id="maxHp"></span></div>
            <div>XP: <span id="xp"></span></div>
            <div>Lvl: <span id="level"></span></div>
            <div>Str: <span id="strength"></span></div>
            <div>Agi: <span id="agility"></span></div>
            <div>Int: <span id="intelligence"></span></div>
            <div>Lck: <span id="luck"></span></div>
          </div>
          <div id="game-log"></div>
        </div>
        <canvas id="mini-map" width="250" height="150"></canvas>
        <div id="map-view"></div>
      </div>
      <p>
        <a href="how_to_play.html" target="_blank">How to play</a>
      </p>
    </main>
